<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form action="#">
    <div class="page">
        <div class="container text-center border border-2 border-dark w-75">
            <div class="row mb-4">
                <div class="col-12"><h1 class="text-center">Student Registration</h1></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">FullName</div>
                <div class="col-md-6"><input class="form-control" type="text" aria-label="default input example"></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Email</div>
                <div class="col-md-6"><input type="email" class="form-control" id="exampleFormControlInput1"></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Mobile No</div>
                <div class="col-md-6"><input type="tel" class="form-control" name="Mobile" id=""></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Address</div>
                <div class="col-md-6"><textarea name="Address" id="" cols="30" rows="5"></textarea></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Nationality</div>
                <div class="col-md-6"><input type="text" class="form-control" name="Nationality" id=""></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Date Of Birth</div>
                <div class="col-md-6"><input type="date" class="form-control" name="BirthDate" id=""></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Gender</div>
                <div class="col-md-6"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>    
                </div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Highest Degree</div>
                <div class="col-md-6"><select class="form-select" aria-label="Default select example">
                    <option selected>Select Degree</option>
                    <option value="1">B.Tech</option>
                    <option value="2">M.Tech</option>
                    <option value="3">P.h.d</option>
                  </select>
                </div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">CPI</div>
                <div class="col-md-6"><input type="text" class="form-control" name="CPI" id=""></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">University</div>
                <div class="col-md-6"><input type="text" class="form-control" name="CPI" id=""></div>
            </div>
            <div class="row fs-4 mb-4">
                <div class="col-md-3">Passing Year</div>
                <div class="col-md-6"><select class="form-select" aria-label="Default select example">
                    <option selected>Select Your Passing Year</option>
                    <option value="1">2022</option>
                    <option value="2">2023</option>
                    <option value="3">2024</option>
                  </select></div>
            </div>
            <div class="row fs-4 mb-4 mt-5 justify-content-center">
                <div class="col-md-6"><button type="submit" class="btn btn-light">Submit</button>
                    <button type="reset" class="btn btn-light">Cancel</button></div>
            </div>
        </div>
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
